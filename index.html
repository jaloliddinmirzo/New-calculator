<body class="alfa">
    <div class="conteiner">
        <header class="header">
            <h1 class="logo">calc</h1>
            <div class="header__wrap">
                <p class="mode__text">THEME</p>
                <div class="mode">
                    <div class="span">
                        <span class="n1">1</span>
                        <span class="n2">2</span>
                        <span class="n3">3</span>
                    </div>
                    <div class="oval "></div>
                </div>
            </div>
        </header>
    </div>

    <div class="conteiner">
        <section class="display">
            <!-- <form action="" class="form"> -->
            <input placeholder="0" class="label" type="text" autofocus>
            <!-- </form> -->
        </section>
    </div>

    <!-- calcul  -->
    <div class="conteiner">

        <section class="main">
            <div class="calcul">
                <button  class="button button7">7</button>
                <button  class="button button8">8</button>
                <button  class="button button9">9</button>
                <button  class="del opertor">DEL</button>
                <button  class="button button4">4</button>
                <button  class="button button5">5</button>
                <button class="button button6">6</button>
                <button class=" amal">+</button>
                <button class="button button1">1</button>
                <button class="button button2">2</button>
                <button class="button button3">3</button>
                <button class=" amal">-</button>
                <button id="nuqta"  >.</button>
                <button class="button button10">0</button>
                <button class=" amal">/</button>
                <button class=" amal">x</button>
                <button class="reset opertor">RESET</button>
                <button class="equel opertor">=</button>
            </div>
        </section>
    </div>
    <!-- calcul  end -->
    <script src="js/index.js" type="module"></script>
